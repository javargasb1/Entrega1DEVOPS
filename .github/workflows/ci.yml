name: CI Blacklist MS

on:
  push:
    branches: [ "master", "main" ]

jobs:
  test-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type d -print

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (app + dev)
        run: |
          pip install --upgrade pip
          pip install -r blacklist-ms/requirements.txt
          # instala dev si existe (pytest, pytest-cov, requests, etc.)
          if [ -f "requirements-dev.txt" ]; then
            pip install -r requirements-dev.txt
          else
            pip install pytest pytest-cov requests
          fi

      - name: Run tests (coverage â‰¥70%)
        env:
          DATABASE_URL: sqlite:///ci.sqlite3
          AUTH_TOKEN: change-me-very-strong
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/blacklist-ms
          pytest tests -q --maxfail=1 --disable-warnings \
            --cov=blacklist-ms/src \
            --cov=blacklist-ms/application.py \
            --cov-report=term-missing \
            --cov-fail-under=70

      - name: Package artifact (ZIP)
        run: |
          mkdir -p artifact
          cd blacklist-ms
          zip -r ../artifact/blacklist-ms-${{ github.sha }}.zip application.py src .ebextensions requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blacklist-ms-${{ github.sha }}
          path: artifact/*.zip